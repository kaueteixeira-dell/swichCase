<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    let caractere = prompt(`Informe algum caractere`).toUpperCase();

    // PROCESSAMENTO
    switch (caractere) {
        case `A`:
        alert(`O caractere ${caractere} é uma vogal!`);
        break;
          case `E`:
        alert(`O caractere ${caractere} é uma vogal!`);
        break;
          case `I`:
        alert(`O caractere ${caractere} é uma vogal!`);
        break;
          case `O`:
        alert(`O caractere ${caractere} é uma vogal!`);
        break;
          case `U`:
        alert(`O caractere ${caractere} é uma vogal!`);
        break;
        default:
            alert(`O caractere informado é Inválido!`)
    }
    
    // SAÍDA

</script>
