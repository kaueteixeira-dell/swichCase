<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = parseInt(prompt(`Informe algum numero inteiro`));
    let conta = numero % 2; 

    //PROCESSAMENTO
        switch (conta) {
        case `0`: 
        alert(`O numero ${numero} é par!`);
        break;
        case `1`: 
        alert(`O numero ${numero} é impar!`);
        break;
        default: 
        alert(`Invalido!`);
        break;
    }
    
    //SAÍDA

</script>
