
<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = parseFloat(prompt(`Informe um numero`));
    const numero2 = parseFloat(prompt(`Informe outro numero`));
    const operacao = prompt(`Informe qual operacao deseja fazer: ("+"mais, "-"menos, "*"multiplicacao, "/"divisao).`);
    let paridade;
    let inteiroDec;
    let positivoNeg;
    let conta;


    //PROCESSAMENTO
    switch (operacao){
        case "+":
            conta = numero1 + numero2;
            switch (true) {
               
                case Number.isInteger(conta) && conta % 2 === 0 || Number.isInteger(conta) && conta % -2 === 0: 
                paridade = `Par!`;
                break;

                //PAR E ÍMPAR
                case Number.isInteger(conta) && conta % 2 === 1 || conta < 0:
                paridade = `Ímpar!`;
                break; 
                  default: 
                    paridade = `Inválido!`;
                break;
            }

            //INTEIRO E DECIMAL
            switch (true) {
                case Number.isInteger(conta) == true: 
                inteiroDec = `Inteiro`;
                break;

                case (Number.isInteger(conta) == false): 
                inteiroDec = `Decimal`;
                break;
            }

            //POSITIVO E NEGATIVO
            switch (true) {
                case (conta < 0): 
                positivoNeg = `Negativo`;
                break;

                case (conta > 0): 
                positivoNeg = `Positivo`;
                break; 
            }
            alert(`O resultado dos números ${numero1} e ${numero2} com a operção ${operacao} é ${conta} e ele é ${paridade}, e ${inteiroDec}, e ${positivoNeg}! `);
        break;



        case "-":
            conta = numero1 - numero2;
            switch (true) {

                //PAR E ÍMPAR
                case Number.isInteger(conta) && conta % 2 === 0 || Number.isInteger(conta) && conta % -2 === 0: 
                paridade = `Par!`;
                break;

                case Number.isInteger(conta) && conta % 2 === 1 || conta < 0:
                paridade = `Ímpar!`;
                break; 
                  default: 
                    paridade = `Inválido!`;
                break;
            }

            //INTEIRO E DECIMAL
            switch (true) {
                case Number.isInteger(conta) == true: 
                inteiroDec = `Inteiro`;
                break;

                case (Number.isInteger(conta) == false): 
                inteiroDec = `Decimal`;
                break;
            }

            //POSITIVO E NEGATIVO
            switch (true) {
                case (conta < 0): 
                positivoNeg = `Negativo`;
                break;

                case (conta > 0): 
                positivoNeg = `Positivo`;
                break; 
            }
            alert(`O resultado dos números ${numero1} e ${numero2} com a operção ${operacao} é ${conta} e ele é ${paridade}, e ${inteiroDec}, e ${positivoNeg}! `);
        break;



        case "*":
            conta = numero1 * numero2;
            switch (true) {

                //PAR E ÍMPAR
                case Number.isInteger(conta) && conta % 2 === 0 || Number.isInteger(conta) && conta % -2 === 0: 
                paridade = `Par!`;
                break;

                case Number.isInteger(conta) && conta % 2 === 1 || conta < 0:
                paridade = `Ímpar!`;
                break; 
                  default: 
                    paridade = `Inválido!`;
                break;
            }

            //POSITIVO E NEGATIVO
            //INTEIRO E DECIMAL
            switch (true) {
                case Number.isInteger(conta) === true: 
                inteiroDec = `Inteiro`;
                break;

                case (Number.isInteger(conta) === false): 
                inteiroDec = `Decimal`;
                break;
            }

            switch (true) {
                case (conta < 0): 
                positivoNeg = `Negativo`;
                break;

                case (conta > 0): 
                positivoNeg = `Positivo`;
                break;
                
                default: 
                alert(`Inválido!`);
                break;
            }
            alert(`O resultado dos números ${numero1} e ${numero2} com a operção ${operacao} é ${conta} e ele é ${paridade}, e ${inteiroDec}, e ${positivoNeg}! `);
        break;



        case "/":
            conta = numero1 / numero2;
            switch (true) {

                //PAR E ÍMPAR
                case Number.isInteger(conta) && conta % 2 === 0 || Number.isInteger(conta) && conta % -2 === 0: 
                paridade = `Par!`;
                break;

                case Number.isInteger(conta) && conta % 2 === 1 || conta < 0:
                paridade = `Ímpar!`;
                break; 
                  default: 
                    alert(`Inválido!`);
                break;
            }

            switch (true) {
                case Number.isInteger(conta) == true: 
                inteiroDec = `Inteiro`;
                break;

                //INTEIRO E DECIMAL
                case (Number.isInteger(conta) == false): 
                inteiroDec = `Decimal`;
                break;

                default: 
                    alert(`Inválido!`);
                    break;
            }

            //POSITIVO E NEGATIVO
            switch (true) {
                case (conta < 0): 
                positivoNeg = `Negativo`;
                break;

                case (conta > 0): 
                positivoNeg = `Positivo`;
                break; 

                default: 
                alert(`Inválido!`);
                break;
            }
            alert(`O resultado dos números ${numero1} e ${numero2} com a operção "${operacao}" é ${conta} e ele é ${paridade}, e ${inteiroDec}, e ${positivoNeg}! `);
        break;

        default: 
        alert(`Inválido!`);
        break;
    }
    
    //SAÍDA

</script>
